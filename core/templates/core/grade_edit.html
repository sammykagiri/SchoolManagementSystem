{% extends 'base.html' %}

{% block title %}Edit Grade - {{ grade.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Edit Grade</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_name" class="form-label">Grade Name</label>
                            <input type="text" name="name" id="id_name" class="form-control" value="{{ grade.name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_description" class="form-label">Description</label>
                            <textarea name="description" id="id_description" class="form-control" rows="3">{{ grade.description }}</textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'core:grade_list' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
