{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Classes</h2>
    <a href="{% url 'core:class_add' %}" class="btn btn-primary mb-3">Add Class</a>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Grade</th>
                <th>Class Teacher</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for c in classes %}
            <tr>
                <td>{{ c.name }}</td>
                <td>{{ c.grade.name }}</td>
                <td>{{ c.class_teacher }}</td>
                <td>{{ c.description }}</td>
                <td>
                    <a href="{% url 'core:class_edit' c.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'core:class_delete' c.id %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="5">No classes found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
